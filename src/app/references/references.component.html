<div class="reference_section">
  <h3>Need a teamplayer? Here what my colleagues said about me</h3>
  <div class="references">
    @for (reference of references; track $index) {
    <div class="reference">
      <div class="reference_text">
        <h3>{{ reference.name }}</h3>
        <p>
          Project: <a href="">{{ reference.project }}</a>
        </p>
        <p>"{{ reference.text }}"</p>
        <a href="{{ reference.linkedInPath }}">Linked In Profile</a>
      </div>
    </div>
    }
  </div>
</div>
